<div class="container">
    <div class="row mb-5 mt-5">
        <div class=" col-md-8 offset-md-2">
            <div class="input-group" #divEl>
                <input type="text" #searchValue class="form-control searchbox" placeholder="Search value">
                <button type="button" (click)="onSearchButtonClicked(searchValue.value, divEl)"
                    class="btn btn-primary">Search</button>
            </div>
            <div *ngIf="searchedText">
                Searched Text: {{searchedText}}
            </div>
        </div>
    </div>
</div>
