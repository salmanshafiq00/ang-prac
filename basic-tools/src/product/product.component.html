<div class="container">
    <!-- Product Cards -->
    <div class="row">
        <div class="product-card col-md-3" *ngFor="let item of getProductList()">
            <img class="product-image" src="https://picsum.photos/200/150" alt="Product Image">
            <div class="product-details">
              <div class="product-name">{{item.name}}</div>
              <div class="product-price">{{item.price}}</div>
              <div class="product-discount">Discount: {{item.discount}}%</div>
              <div class="product-stock">{{item.stockAvailable ? 'In Stock' : 'Out Of Stock'}}</div>
            </div>
          </div>
    </div>
  </div>
