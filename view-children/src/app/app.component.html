<div class="container">
  <div class="form-group">
    First Name: <br>
     <input type="text" class="form-control" name="firstName" #inputEl />
  </div>
  <div class="form-group"> 
    Middle Name:     <br>
    <input type="text" class="form-control" name="middleName" #inputEl />
  </div>
  <div class="form-group">
    Last Name  <br>
    <input type="text" class="form-control" name="lastName" #inputEl />
  </div>
  <div class="form-group">
    <input type="button" class="btn btn-primary" value="Submit" (click)="onSubmit()" >
  </div>

  <div class="form-group">
    <h3>{{fullName.trim()}}</h3>
  </div>
</div>
