<div class="dashboard-container">
  <div style="display: flex;">
      <div style="width: 50%">
          <h2>Dashboard</h2>
      </div>
      <div style="width: 50%; text-align: right;">
          <button class="create-task-btn" (click)="OpenCreateTaskForm()">Create Task</button>
          <button class="create-task-btn">Fetch Tasks</button>
          <button class="create-task-btn">Clear Tasks</button>
      </div>
  </div>

  <hr>

  <div class="dashboard-item-container" *ngFor="let item of tasks">
          <div class="task-item">
              <div class="task-title">
                  <h3>{{item?.title}}</h3>
              </div>
              <p><b>Assigned to: </b>{{item?.assignedTo}}</p>
              <p><b>Priority: </b>{{item?.priority}}</p>
              <p><b>Status: </b>{{item?.status}}</p>
              <div class="task-action-icons">
                  <button class="task-action-btn" title="Detail">
                    <i class="fa-solid fa-circle-info"></i>
                  </button>
                  <button class="task-action-btn" title="Edit" (click)="OpenCreateTaskForm(item?.id)">
                    <i class="fa-regular fa-pen-to-square"></i>
                  </button>
                  <button class="task-action-btn" title="Delete">
                      <i class="fas fa-trash" aria-hidden="true"></i>
                  </button>            
              </div>
          </div>
  </div>
</div>
